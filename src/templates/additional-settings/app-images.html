<md-content class="md-padding">
    <div flex ng-cloak>
        <md-grid-list md-cols="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="6" md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter="8px" md-gutter-gt-sm="4px" >
            <md-grid-tile md-rowspan="1" md-colspan="3" md-colspan-sm="1" md-colspan-xs="1" style="background-color: #23272D;" >
                <img type="file" ngf-select="uploadAppImage($file, $invalidFiles, 'textLogo', appSettings.additionalSettings.appImages, $event)" style="max-height: 70%; max-width: 100%;"
                     ng-src="{{(appSettings.additionalSettings.appImages.textLogo) ? appSettings.additionalSettings.appImages.textLogo : 'https://placehold.it/500x100'}}" />
                <md-grid-tile-footer><h3 style="color: white;"> &nbsp; Text Logo &nbsp;
                    <md-icon class="ion-information-circled" style="color: white; font-size: 18px;" ng-click="showMaterialAlert('Text Logo', appSettings.additionalSettings.appImages.instructions.textLogo)">
                        <md-tooltip md-direction="down">More Info</md-tooltip>
                    </md-icon>
                </h3>
                </md-grid-tile-footer>
            </md-grid-tile>
            <md-grid-tile md-rowspan="1" md-colspan="1" md-colspan-sm="1" md-colspan-xs="1" style="background-color: #23272D;" >
                <img type="file" ngf-select="uploadAppImage($file, $invalidFiles, 'splashScreen', appSettings.additionalSettings.appImages, $event)" style="max-height: 100%;"
                     ng-src="{{(appSettings.additionalSettings.appImages.splashScreen) ? appSettings.additionalSettings.appImages.splashScreen : 'https://placehold.it/2208x2208'}}" />
                <md-grid-tile-footer>
                    <h3 style="color: white;"> &nbsp; Splash Screen &nbsp;
                        <md-icon class="ion-information-circled" style="color: white; font-size: 18px;" ng-click="showMaterialAlert('Splash Screen', appSettings.additionalSettings.appImages.instructions.splashScreen)">
                            <md-tooltip md-direction="down">More Info</md-tooltip>
                        </md-icon>
                    </h3>
                </md-grid-tile-footer>
            </md-grid-tile>
            <md-grid-tile md-rowspan="1" md-colspan="1" md-colspan-sm="1" md-colspan-xs="1" style="background-color: #23272D;" >
                <img type="file" ngf-select="uploadAppImage($file, $invalidFiles, 'appIcon', appSettings.additionalSettings.appImages, $event)" style="max-height: 100%;"
                     ng-src="{{(appSettings.additionalSettings.appImages.appIcon) ? appSettings.additionalSettings.appImages.appIcon : 'https://placehold.it/512x512'}}" />
                <md-grid-tile-footer><h3 style="color: white;"> &nbsp; App Icon &nbsp;
                    <md-icon class="ion-information-circled" style="color: white; font-size: 18px;" ng-click="showMaterialAlert('App Icon', appSettings.additionalSettings.appImages.instructions.appIcon)">
                        <md-tooltip md-direction="down">More Info</md-tooltip>
                    </md-icon>
                </h3>
                </md-grid-tile-footer>
            </md-grid-tile>
            <md-grid-tile md-rowspan="1" md-colspan="1" md-colspan-sm="1" md-colspan-xs="1" style="background-color: #23272D;" >
                <span ng-click="selectIonIcon($event, appSettings.additionalSettings.appImages.notificationIcon, notificationIcon)" >
                    <md-button class="md-fab" aria-label="notificationIcon">
                        <md-icon style="font-size: 20px;" md-font-icon="{{appSettings.additionalSettings.appImages.notificationIcon}}" class="{{appSettings.additionalSettings.appImages.notificationIcon}}"></md-icon>
                    </md-button>
                </span>
                <md-grid-tile-footer>
                    <h3 style="color: white;"> &nbsp; Notification Icon</h3>
                </md-grid-tile-footer>
            </md-grid-tile>
        </md-grid-list>
    </div>
</md-content>
