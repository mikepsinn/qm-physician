<div type="file" ngf-select="uploadAppImage($file, $invalidFiles, item.image.url, item.image, $event)"
        style="box-shadow: 2px 2px 5px #434343; margin: 0 auto; border-radius: 50%; width: 140px; height: 140px; background-color: {{item.color.circleColor}};">
    <div style="position: relative; display: block; padding: 10px;">
        <div style="z-index: 8; ">
            <img ng-src="{{item.image.url}}" style="width: 120px; height: 120px;">
        </div>
    </div>
</div>
