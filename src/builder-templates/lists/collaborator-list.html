<md-list class="md-dense" flex>
    <md-list-item ng-repeat="collaborator in appSettings.collaborators" class="noright">
        <img alt="{{ collaborator.displayName }}" ng-src="{{ collaborator.avatarImage }}" class="md-avatar" />
        <div class="md-list-item-text">
            <h3>{{ collaborator.displayName }}</h3>
            <p>{{ collaborator.userEmail }}</p>
        </div>
        <md-button ng-if="!collaborator.stripeActive" class="md-secondary md-icon-button" style="font-size: 30px;"
                   ng-click="upgradeUser(collaborator)" aria-label="delete">
            <md-icon class="ion-arrow-up-a"><md-tooltip md-direction="down">Upgrade Collaborator</md-tooltip></md-icon>
        </md-button>
        <md-button ng-if="collaborator.userId !== user.id && collaborator.type !== 'owner'" class="md-secondary md-icon-button" style="font-size: 30px;"
                   ng-click="deleteCollaborator(collaborator)" aria-label="delete">
            <md-icon class="ion-close-round"><md-tooltip md-direction="down">Delete Collaborator</md-tooltip></md-icon>
        </md-button>
    </md-list-item>
    <md-list-item class="noright" ng-if="sentText">
        <md-input-container style="width: 100%;">
            <h3>{{sentText}}</h3>
        </md-input-container>
    </md-list-item>
    <md-list-item class="noright">
        <form name="newCollaboratorForm" ng-submit="addCollaborator(collaboratorEmailAddress)" style="width: 100%;">
            <md-input-container style="width: 100%;">
                <label>Enter collaborator email address</label>
                <input required type="email" name="collaboratorEmailAddress" ng-model="collaboratorEmailAddress">
                <md-button type="submit" class="md-secondary md-icon-button" style="font-size: 30px;" aria-label="preview" ng-click="addCollaborator(collaboratorEmailAddress)" ng-disabled="newCollaboratorForm.$invalid">
                    <md-icon class="ion-email"><md-tooltip md-direction="down">Send invitation</md-tooltip></md-icon>
                </md-button>
                <div ng-messages="newCollaboratorForm.collaboratorEmailAddress.$error" role="alert">
                    <div ng-message="email">Not a valid email address</div>
                    <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">This field is required</div>
                </div>
            </md-input-container>
        </form>
    </md-list-item>
</md-list>
