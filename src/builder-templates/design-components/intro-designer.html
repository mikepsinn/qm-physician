<md-toolbar>
    <div class="md-toolbar-tools">
        <md-select style="color: white; line-height: normal;" ng-model="appSettings.appDesign.intro.type"
                   aria-label="intro"
                   md-on-close="appComponentTypeChange(appSettings.appDesign.intro.type)">
            <md-option ng-value="option" ng-repeat="option in appComponentOptions.intro">{{option |
                camelCaseToTitleCase}} Intro Type
            </md-option>
        </md-select>
        <span flex></span>
    </div>
</md-toolbar>
<md-switch ng-model="appSettings.appDesign.intro.futuristicBackground" aria-label="futuristicBackground"
           ng-change="postAppSettingsAfterConfirmation()">
    Futuristic Background
</md-switch>
<md-tabs md-dynamic-height md-border-bottom>
    <md-tab ng-repeat="item in appSettings.appDesign.intro.active">
        <md-tab-label style="cursor: pointer;">
            <i ng-if="$index !== 0" ng-click="move(appSettings.appDesign.intro.active, $index, $index - 1)"
               class="icon ion-arrow-left-a"></i>
            {{ item.title | limitTo: 20 }}{{item.title.length > 10 ? '...' : ''}}
            &nbsp <i ng-click="duplicateElementOfArray(appSettings.appDesign.intro.active, $index)"
                     class="icon ion-ios-copy-outline"></i>
            &nbsp <i ng-click="removeFromArray(appSettings.appDesign.intro.active, $index)"
                     class="icon ion-trash-a"></i>
            &nbsp <i ng-if="$index !== appSettings.appDesign.intro.active.length"
                     ng-click="move(appSettings.appDesign.intro.active, $index, $index + 1)"
                     class="icon ion-arrow-right-a"></i>
        </md-tab-label>
        <md-tab-body>
            <div ng-include="'builder-templates/design-components/circle-page-designer.html'"></div>
        </md-tab-body>
    </md-tab>
    <md-tab>
        <md-tab-label style="cursor: pointer;">
            Add Another
        </md-tab-label>
        <md-tab-body>
            <md-select style="color: white; line-height: normal;" ng-model="newIntroSlide"
                       placeholder="Select a new intro slide">
                <md-option ng-value="option" ng-repeat="option in defaultDesigns.intro.general">{{option.title}}
                </md-option>
            </md-select>
            <md-button class="md-raised md-primary icon icon-left ion-checkmark"
                       ng-click="appendDesignComponent('intro', newIntroSlide)">&nbsp; Add
            </md-button>
            <span flex></span>
        </md-tab-body>
    </md-tab>
</md-tabs>
